<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover The World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <div class="hero-left">
      <h1>
        <span class="script">Discover</span><br />
        <span class="bold">The World</span>
      </h1>

      <p>
        Let’s embark on a global journey, immersing ourselves in diverse cultures and creating unforgettable memories as we travel the world.
      </p>

      <div class="buttons">
        <button class="btn-primary">Explore More</button>
        <button class="btn-secondary">▶ Watch Demo</button>
      </div>
    </div>

    <div class="hero-right">
      <div class="image-box">
        <img src="./model.png" alt="Travel Girl" />
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>64+</h3>
          <p>Countries</p>
        </div>
        <div class="stat-card">
          <h3>24M+</h3>
          <p>Per Year User</p>
        </div>
        <div class="stat-card">
          <h3>03k+</h3>
          <p>Experiences</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #ffffff;
    }

    /* ===== Assignment Heading ===== */
    .assignment-title {
        padding: 20px 40px;
        font-size: 22px;
        font-weight: 600;
        color: #555;
    }

    /* ===== Hero Section ===== */
    .hero {
        width: 100%;
        height: 80vh;
        background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
        background-size: cover;
        background-position: center;
        position: relative;
    }

    /* Dark overlay */
    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
    }

    /* Content */
    .hero-content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        padding: 20px;
    }

    .hero-content h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .hero-content p {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    /* Buttons */
    .btn-group {
        display: flex;
        gap: 15px;
    }

    .btn {
        padding: 12px 28px;
        font-size: 14px;
        border-radius: 30px;
        cursor: pointer;
        border: 2px solid #fff;
        background: transparent;
        color: #fff;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffffff;
        color: #000;
    }

    .btn-primary {
        background: #2ec4b6;
        border-color: #2ec4b6;
        color: #fff;
    }

    .btn-primary:hover {
        background: #25a99d;
        border-color: #25a99d;
        color: #fff;
    }
</style>
</head>

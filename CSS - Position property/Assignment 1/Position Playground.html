<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assignment 1 – Position Playground</title>

<style>
body{
    margin:0;
    padding:40px;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#eef2f3,#ffffff);
}

/* Headings */
h1{
    color:#2c3e50;
}
h2{
    color:#16a085;
    margin-bottom:20px;
}

/* Playground area */
.playground{
    position: relative;
    height: 350px;
    border: 3px dashed #bbb;
    border-radius: 12px;
    padding: 20px;
    background: #f9fbfd;
}

/* Common box style */
.box{
    width:150px;
    height:150px;
    color:#fff;
    font-weight:bold;
    padding:10px;
    border-radius:12px;
}

/* Box styles */
.box1{
    position: static;
    background:#3498db;
}

.box2{
    position: relative;
    top:30px;
    left:40px;
    background:#2ecc71;
    z-index:2;
}

.box3{
    position:absolute;
    bottom:20px;
    right:20px;
    background:#e74c3c;
    z-index:1;
}

.box4{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#9b59b6;
}
</style>
</head>

<body>

<h1>Assignment 1: Position Playground</h1>
<h2>CSS Position Properties – Output</h2>

<div class="playground">

    <div class="box box1">
        Box 1<br>position: static
    </div>

    <div class="box box2">
        Box 2<br>position: relative
    </div>

    <div class="box box3">
        Box 3<br>position: absolute
    </div>

</div>

<div class="box box4">
    Box 4<br>position: fixed
</div>

</body>
</html>

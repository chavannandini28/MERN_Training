<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Registration Form</title>

</head>

<body>

<div class="form-container">
  <h2>Registration</h2>

  <div class="section-title">Personal Details</div>
  <div class="form-grid">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" placeholder="Enter birth date">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" placeholder="Enter occupation">
    </div>
  </div>




  <div class="section-title">Identity Details</div>
  <div class="form-grid">
    <div class="form-group">
      <label>ID Type</label>
      <select>
        <option value="">Select ID type</option>
        <option>Aadhar</option>
        <option>Passport</option>
        <option>Driving License</option>
      </select>
    </div>

    <div class="form-group">
      <label>ID Number</label>
      <input type="text" placeholder="Enter ID number">
    </div>

    <div class="form-group">
      <label>Issue Authority</label>
      <input type="text" placeholder="Enter issue department">
    </div>

    <div class="form-group">
      <label>Issue Date</label>
      <input type="date" placeholder="Enter ID issue date">
    </div>

    <div class="form-group">
      <label>Issue State</label>
      <input type="text" placeholder="Enter ID issue state">
    </div>

    <div class="form-group">
      <label>Expiry Date</label>
      <input type="date" placeholder="Enter ID expiry date">
    </div>
  </div>

  

  
  <div class="actions">
    <button class="next-btn">
      Next â†’
    </button>
  </div>
</div>

</body>
</html>

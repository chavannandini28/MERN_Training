<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Championship Registration</title>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="form-wrapper">
  <h2>School Championship Registration Form</h2>

  <div class="form-group">
    <label>School name:<span>*</span></label>
    <input type="text" placeholder="">
  </div>

  <div class="form-group">
    <label>Schooler name:<span>*</span></label>
    <div class="two-col">
      <input type="text" placeholder="First">
      <input type="text" placeholder="Last">
    </div>
  </div>

  <div class="form-group">
    <label>Parent name:<span>*</span></label>
    <div class="two-col">
      <input type="text" placeholder="First">
      <input type="text" placeholder="Last">
    </div>
  </div>

  <div class="form-group">
    <label>Parent phone:<span>*</span></label>
    <input type="tel" placeholder="### ### ####">
  </div>

  <div class="form-group">
    <label>Parent email:<span>*</span></label>
    <input type="email" placeholder="">
  </div>

  <div class="form-group">
    <label>Preferred sport:<span>*</span></label>
    <input type="text" placeholder="">
  </div>

  
    <div class="form-group">
    <label style="margin-left: 90px;">Verification<span>*</span></label>
    <center>
      <div class="captcha">
      <div class="captcha-left">
        <input type="checkbox">
        <p>I'm not a robot</p>
      </div>
      <div style="font-size:12px;color:#777;">reCAPTCHA</div>
    </div>
    </center>
  </div>
 

  <button class="submit-btn">â–¶ Submit</button>
</div>

</body>
</html>

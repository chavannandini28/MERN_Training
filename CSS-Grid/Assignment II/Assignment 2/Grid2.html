<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Grid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  padding: 30px;
  background: #fff;
}

.post-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 220px;
  gap: 20px;
}

.post {
  position: relative;
  overflow: hidden;
  border-radius: 6px;
}

.post img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.post:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.overlay h3 {
  font-size: 18px;
  font-weight: 600;
  line-height: 1.3;
}

.overlay a {
  font-size: 12px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #fff;
  align-self: flex-end;
  border-bottom: 1px solid #fff;
  padding-bottom: 2px;
}

/* Sizes like your layout */
.post.large {
  grid-column: span 3;
}

.post.wide {
  grid-column: span 3;
}

.post.small {
  grid-column: span 1;
}

/* Responsive */
@media (max-width: 900px) {
  .post-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .post.large,
  .post.wide {
    grid-column: span 2;
  }
}

@media (max-width: 500px) {
  .post-grid {
    grid-template-columns: 1fr;
  }

  .post {
    grid-column: span 1 !important;
  }
}

  </style>
</head>
<body>

<div class="post-grid">

  <div class="post small">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" />
    <div class="overlay">
      <h3>The winter of my discontent</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post large">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156" />
    <div class="overlay">
      <h3>Instagram is toxic but I keep posting</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post wide">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" />
    <div class="overlay">
      <h3>Throwing my phone into the ocean</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post small">
    <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688" />
    <div class="overlay">
      <h3>I'm never leaving my room</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post small">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
    <div class="overlay">
      <h3>Staring at the horizon thinking</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post small">
    <img src="https://images.unsplash.com/photo-1500534314209-a26db0f5c2e4" />
    <div class="overlay">
      <h3>This is water</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

  <div class="post small">
    <img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" />
    <div class="overlay">
      <h3>Table for one please</h3>
      <a href="#">READ POST</a>
    </div>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Grid</title>
  <link rel="stylesheet" href="style.css" />
  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  padding: 30px;
  background: #fff;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 200px);
  gap: 20px;
}

/* Common Image Style */
.img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

/* Grid Positioning (Like Your Image) */
.img1 {
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

.img2 {
  grid-column: 2 / 3;
  grid-row: 1 / 2;
}

.img3 {
  grid-column: 3 / 5;
  grid-row: 1 / 3;
}

.img4 {
  grid-column: 1 / 3;
  grid-row: 2 / 3;
}

.img5 {
  grid-column: 1 / 3;
  grid-row: 3 / 4;
}

.img6 {
  grid-column: 3 / 5;
  grid-row: 3 / 4;
}

/* Responsive for Mobile */
@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: auto;
  }

  .img {
    grid-column: auto !important;
    grid-row: auto !important;
    height: 180px;
  }
}
</style>
</head>
<body>

  <div class="image-grid">
  <div class="img img1">
    <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc" />
  </div>

  <div class="img img2">
    <img src="https://images.unsplash.com/photo-1464965911861-746a04b4bca6" />
  </div>

  <div class="img img3">
    <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" />
  </div>

  <div class="img img4">
    <img src="https://images.unsplash.com/photo-1582281298055-e25b84a30b0b" />
  </div>

  <div class="img img5">
    <img src="https://images.unsplash.com/photo-1592921870789-04563d55041c" />
  </div>

  <div class="img img6">
    <img src="https://images.unsplash.com/photo-1502740479091-635887520276" />
  </div>
</div>


</body>
</html>

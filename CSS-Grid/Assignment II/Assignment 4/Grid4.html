<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery Grid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f3f3f3;
  font-family: Arial, sans-serif;
}

.gallery-wrapper {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: #eee;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 180px;
  gap: 15px;
}

.item {
  overflow: hidden;
  border-radius: 6px;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.item.large {
  grid-column: 2 / 3;
  grid-row: 1 / 3;
}

  </style>
</head>
<body>

<div class="gallery-wrapper">
  <div class="gallery">

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=600" />
    </div>

    <div class="item large">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=900" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=600" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=600" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600" />
    </div>

    <div class="item small">
      <img src="https://images.unsplash.com/photo-1520813792240-56fc4a3765a7?w=600" />
    </div>

  </div>
</div>


</body>
</html>

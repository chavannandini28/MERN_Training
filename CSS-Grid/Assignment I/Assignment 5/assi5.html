<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5 - Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 30px;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Card Layout with Implicit Grid</h2>

<div class="card-grid">
  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <div class="card-content">
      <h3>Card One</h3>
      <p>This is a simple card description.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <div class="card-content">
      <h3>Card Two</h3>
      <p>Responsive card using CSS Grid.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?3">
    <div class="card-content">
      <h3>Card Three</h3>
      <p>Uses auto-fill and minmax.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?4">
    <div class="card-content">
      <h3>Card Four</h3>
      <p>Grid adjusts automatically.</p>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Assignment 4</title>
  <style>
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "nav main"
        "aside main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      gap: 10px;
      height: 100vh;
    }

    header { grid-area: header; background: #a0c4ff; padding: 15px; }
    nav    { grid-area: nav; background: #bdb2ff; padding: 15px; }
    aside  { grid-area: aside; background: #ffc6ff; padding: 15px; }
    main   { grid-area: main; background: #caffbf; padding: 15px; }
    footer { grid-area: footer; background: #ffd6a5; padding: 15px; }
  </style>
</head>
<body>

<div class="dashboard">
  <header>Header</header>
  <nav>Navigation</nav>
  <aside>Aside</aside>
  <main>Main Content</main>
  <footer>Footer</footer>
</div>

</body>
</html>

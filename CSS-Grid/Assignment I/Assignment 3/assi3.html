<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3: Responsive Image Gallery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>

<body>

  <h2>Assignment 3: Responsive Image Gallery</h2>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/400">
    <img src="https://picsum.photos/id/1025/400/400">

    <img src="https://picsum.photos/id/1041/400/400">
    <img src="https://picsum.photos/id/1050/400/400">

  </div>

</body>
</html>
